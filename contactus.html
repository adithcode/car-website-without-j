<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Line - Contact Us</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container d-flex flex-column align-items-center py-5">
    <h1 class="display-4 mb-4">Horizon Line</h1>
    <p class="lead">Get in Touch</p>
  </header>

  <main class="container py-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <h3 class="h5 mb-3">Contact Information</h3>
        <ul class="list-unstyled">
          <li><i class="bi bi-phone"></i> Phone: (555) 555-5555</li>
          <li><i class="bi bi-envelope"></i> Email: info@horizonline.com</li>
          <li><i class="bi bi-map-marker"></i> Address: 123 Horizon Way, Anytown, CA 12345</li>
        </ul>
      </div>
      <div class="col-md-6 mb-3">
        <h3 class="h5 mb-3">Leave Us a Message</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="container py-5 text-center">
    <p class="text-muted mb-0">&copy; 2024 Horizon Line. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
